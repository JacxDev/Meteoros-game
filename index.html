<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
	  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Juego Asteroides</title>
  </head>
  <body>
      <h1>Esquiva los meteoritos</h1>
      <div class="areaJ">
        <h2 class="instrucciones">Ingresa al area de juego para iniciar</h2>
        <div class="meteoritos" style="width: 45px; height: 45px; left: -250px; animation-duration:2s; animation-timing-function: linear;"></div>
        <div class="meteoritos" style="width: 65px; height: 60px; left: -250px; animation-duration:6s; animation-timing-function: ease;;"></div>
        <div class="nave" style="width: 115px; height: 100px; left: -250px; animation-duration:9s; animation-timing-function: ease;;"></div>
        <div class="meteoritos" style="width: 35px; height: 35px; left: -250px; animation-duration:4s; animation-timing-function: ease-out;r;"></div>
        <div class="meteoritos" style="width: 95px; height: 95px; left: -250px; animation-duration:2.5s; animation-timing-function: linear;"></div>
        <div class="meteoritos" style="width: 25px; height: 25px; left: -250px; animation-duration:2.5s; animation-timing-function: cubic-bezier(.93,.02,.6,.76);"></div>
        <div class="meteoritos" style="width: 35px; height: 35px; left: -250px; animation-duration:8s; animation-timing-function: cubic-bezier(.58,.18,.49,.99);"></div>
        <div class="meteoritos" style="width: 65px; height: 60px; left: -250px; animation-duration:6s; animation-timing-function: ease;;"></div>
        <div class="nave" style="width: 115px; height: 100px; left: -250px; animation-duration:11s; animation-timing-function: linear;"></div>


        <div class="findejuego">
          <div>
            <h2>GAME OVER</h2>
              <img src="img/youdie.jpg" style="width: 300px;" alt="Fin de juego Alien">
          </div>

  <footer>Pie de la pagina de Juego de asteroides</footer>
